<!Doctype html>
<html>
    <haed>
          <meta charset="utf-8">
          <title>Formulaire</title>
    </haed>
    <body>
        <form>
              <fieldset>
                       <legend>Coordonnées:</legend>
                       Nom : <Input type="text" ><br>
                       Prénom : <Input type="text" ><br>
                       Adresse :<Input type="text" ><br>
                       CP: <Input type="text" maxlength = "5"> Ville : <Input type="text" ><br>
                       Pays : <Input type="text" ><br>
                       Email : <Input type="text" ><br>
              </fieldset>
              <fieldset>
                        <legend>Connexion:</legend>
                        <Input type="radio" name="c" value="Modem">Modem<br>
                        <Input type="radio" name="c" value="ADSL">ADSL<br>
                        <Input type="radio" name="c" value="Cable">Cable<br>                  
              </fieldset>
              <fieldset>
                       <legend>Commentaire:</legend>
                       <textarea name="texte" rows="7" cols="70"></textarea><br>
              </fieldset>
               <br>
              <button type="button" name="button">Envoyer</button>
              <button type="button" name="button">Effacer</button>
        </form>
    </body>
</html>
